questionnaire:
  id: "appointment_scheduling"
  text: "Medical Appointment Scheduling"
  questions:
    - id: "patient_name"
      text: "May I have your full name as it appears on your insurance card?"
      type: "string"
      required: true

    - id: "date_of_birth"
      text: "And what is your date of birth?"
      type: "string"
      required: true
      dtmf_input:
        enabled: true
        format: "MMDDYYYY"
        hint: "Enter as month, day, year - for example, zero one one five one nine nine zero for January 15th, 1990"

    - id: "visit_type"
      text: "What type of appointment are you looking to schedule?"
      type: "select"
      required: true
      options:
        - value: "annual_physical"
          text: "Annual physical or wellness exam"
        - value: "sick_visit"
          text: "Sick visit - I'm not feeling well"
        - value: "follow_up"
          text: "Follow-up from a previous visit"
        - value: "new_concern"
          text: "New health concern or symptoms"
        - value: "prescription_refill"
          text: "Prescription refill or medication review"

    - id: "symptoms"
      text: "Can you briefly describe your symptoms or what's bothering you?"
      type: "string"
      required: true
      dependsOn:
        questionId: "visit_type"
        operator: "in"
        value: ["sick_visit", "new_concern"]

    - id: "symptom_duration"
      text: "How long have you been experiencing these symptoms?"
      type: "select"
      required: true
      dependsOn:
        questionId: "visit_type"
        operator: "in"
        value: ["sick_visit", "new_concern"]
      options:
        - value: "today"
          text: "Just started today"
        - value: "few_days"
          text: "A few days"
        - value: "week"
          text: "About a week"
        - value: "longer"
          text: "More than a week"

    - id: "previous_visit_date"
      text: "When was your previous visit that this is a follow-up for?"
      type: "string"
      required: false
      dependsOn:
        questionId: "visit_type"
        value: "follow_up"
        operator: "equals"

    - id: "preferred_doctor"
      text: "Do you have a preferred doctor you'd like to see?"
      type: "select"
      required: true
      options:
        - value: "dr_smith"
          text: "Dr. Smith"
        - value: "dr_johnson"
          text: "Dr. Johnson"
        - value: "dr_williams"
          text: "Dr. Williams"
        - value: "no_preference"
          text: "No preference - first available"

    - id: "preferred_date"
      text: "What date works best for you?"
      type: "string"
      required: true

    - id: "preferred_time"
      text: "Do you prefer a morning or afternoon appointment?"
      type: "select"
      required: true
      options:
        - value: "morning"
          text: "Morning - before noon"
        - value: "afternoon"
          text: "Afternoon - after noon"
        - value: "flexible"
          text: "I'm flexible - any time works"

    - id: "urgency"
      text: "How soon do you need to be seen?"
      type: "select"
      required: true
      options:
        - value: "urgent"
          text: "As soon as possible - within 1-2 days"
        - value: "this_week"
          text: "This week"
        - value: "next_week"
          text: "Next week"
        - value: "flexible"
          text: "I'm flexible on timing"

    - id: "insurance_provider"
      text: "Who is your insurance provider?"
      type: "string"
      required: true

    - id: "callback_number"
      text: "What's the best phone number to reach you if we need to confirm or reschedule?"
      type: "string"
      required: true
      dtmf_input:
        enabled: true
        format: "phone"
        hint: "Enter the digits of your phone number"

    - id: "additional_notes"
      text: "Is there anything else we should know before your appointment?"
      type: "string"
      required: false
